<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Eu posso escrever
        do jeito que eu quiser, porque 
        o que importa é a tag.
    </p>
    <p>Agora utilizando a tag &lt;br&gt;
        para quebrar a linha <br> dessa forma aqui.
    </p>
    <p> Adicionando alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &block;
        &lrhar;
    </p>
